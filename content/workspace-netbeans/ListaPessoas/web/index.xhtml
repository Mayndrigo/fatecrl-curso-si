<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0
    Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-
    transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="title">
        Cadastrar Pessoa
    </ui:define>
    <ui:define name="top">
        <h1>Cadastrar Pessoa</h1>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="3">
                Nome:
                <h:inputText id="nome" label="nome"
                             value="#{pessoaBackBean.pessoa.nome}"
                             required="true"/>
                <h:message for="nome"/>
                Sobrenome:
                <h:inputText id="sobrenome" label="sobrenome"
                             value="#{pessoaBackBean.pessoa.sobrenome}"/>
                <h:message for="sobrenome"/>
                E-mail:
                <h:inputText p:type="email" id="email"
                             label="e-mail"
                             value="#{pessoaBackBean.pessoa.email}"/>
                <h:message for="email"/>
                <h:commandButton value="Cadastrar"
                                 action="#{pessoaBackBean.cadastrarPessoa()}"/>
                <h:commandLink value="Listar pessoas"
                               action="/pessoas" immediate="true"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
