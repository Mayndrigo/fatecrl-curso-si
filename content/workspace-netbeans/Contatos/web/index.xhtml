<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        Novo contato
    </ui:define>

    <ui:define name="top">
        <h1>Novo Contato</h1>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <h:inputText class="form-control" id="nome" value="#{contatoBackBean.contato.nome}" required="true"/>
                <h:messages for="nome" class="help-block text-danger"/>
            </div>

            <div class="form-group">
                <label for="email">E-mail <span class="text-danger">*</span></label>
                <h:inputText pt:type="email" class="form-control" id="email" value="#{contatoBackBean.contato.email}" required="true"/>
                <h:messages for="email" class="help-block text-danger"/>
            </div>

            <div class="form-group">
                <label for="endereco">Endere√ßo:</label>
                <h:inputText class="form-control" id="endereco" value="#{contatoBackBean.contato.endereco}" required="true"/>
                <h:messages for="endereco" class="help-block text-danger"/>
            </div>

            <br/>

            <h:commandButton class="btn btn-primary btn-block" value="Cadastrar" action="#{contatoBackBean.cadastrar()}"/>
        </h:form>
    </ui:define>

</ui:composition>
