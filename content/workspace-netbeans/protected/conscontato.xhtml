<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h1>#{msgs.bemVindo}, #{usuarioBackBean.usuario.nomeUsuario}</h1>
        <h2>#{msgs.consultar}</h2>
        <h:form id="frm" style="margin-top: 30px;margin-right: 500px;margin-left: 540px;width: 540px">
            <h:panelGrid columns="3" style="font-size: 12px;">
                #{msgs.email}:
                <p:inputText value="#{contatoBackBean.contato.email}" required="true" size="25"
                             id="email" label="email" requiredMessage="#{msgs.obrigatorio}"/>
                <p:message for="email" />
                <p:commandButton value="#{msgs.btnCon}" action="#{contatoBackBean.consultar}" 
                                 id="botao" ajax="false" icon="ui-icon-document" />
                <p:message for="botao" />
            </h:panelGrid>
            <h:panelGrid columns="2" style="font-size: 12px;margin-top: 20px;margin-bottom: 20px">
                #{msgs.nome}:
                <h:outputText value="#{contatoBackBean.contato.nomeContato}"/>
                #{msgs.telefone}:
                <h:outputText value="#{contatoBackBean.contato.telefone}"/>   
            </h:panelGrid>
            
            <p:button value="#{msgs.inicio}" outcome="/protected/index" icon="ui-icon-home"/>
            <p:commandButton value="#{msgs.alterar}" disabled="#{contatoBackBean.desabilitar}"
                             action="#{contatoBackBean.alterarContato()}" icon="ui-icon-pencil"
                             ajax="false"/>
            <p:commandButton value="#{msgs.excluir}" disabled="#{contatoBackBean.desabilitar}"
                             action="#{contatoBackBean.excluir()}" icon="ui-icon-trash" 
                             id="btnExcluir" ajax="false"/>
            <p:message for="btnExcluir"/>
            
        </h:form>
    </ui:define>

</ui:composition>
