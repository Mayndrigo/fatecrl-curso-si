<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1>#{msgs.bemVindo}, #{usuarioBackBean.usuario.nomeUsuario}</h1>
        <h2>#{msgs.altera}</h2>
        <h:form style="margin-top: 30px;margin-right: 500px;margin-left: 530px;width: 540px">
            <h:panelGrid columns="3" style="font-size: 12px;margin-bottom: 20px">

                #{msgs.nome}:
                <p:inputText value="#{contatoBackBean.contato.nomeContato}" id="nome" size="35"
                             label="nome" required="true" requiredMessage="#{msgs.obrigatorio}"/>
                <p:message for="nome" />
                #{msgs.telefone}:
                <p:inputText value="#{contatoBackBean.contato.telefone}" id="telefone" size="25"
                             label="telefone" required="true" requiredMessage="#{msgs.obrigatorio}"
                             placeholder="Apenas nÃºmeros">
                    <f:validator validatorId="validator.telefoneValidator" />
                </p:inputText>  
                <p:message for="telefone" />    

            </h:panelGrid>
            <p:commandButton value="#{msgs.alterar}" action="#{contatoBackBean.alterar()}" 
                             icon="ui-icon-pencil" ajax="false"/>

            <p:commandButton value="#{msgs.cancelar}" action="/protected/conscontato" 
                             immediate="true" icon="ui-icon-arrowreturnthick-1-w"/>
        </h:form>
    </ui:define>

</ui:composition>
