<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1>#{msgs.bemVindo}, #{usuarioBackBean.usuario.nomeUsuario}</h1>
        <h2>#{msgs.cadastrar}</h2>
        <h:form id="frmCadastro" style="margin-top: 30px;margin-right: 500px;margin-left: 500px;width: 540px">
            <h:panelGrid columns="3" cellpadding="2" style="font-size: 12px">          
                
                #{msgs.nome}:
                <p:inputText value="#{contatoBackBean.contato.nomeContato}" required="true" size="35"
                             id="nomeContato" label="nomeContato" requiredMessage="#{msgs.obrigatorio}"/>
                <p:message for="nomeContato" />
                
                #{msgs.telefone}:
                <p:inputText value="#{contatoBackBean.contato.telefone}" required="true" size="25"
                             id="telefone" label="telefone" requiredMessage="#{msgs.obrigatorio}"
                             placeholder="Apenas nÃºmeros">
                    <f:validator validatorId="validator.telefoneValidator" />
                </p:inputText>
                <p:message for="telefone" />
                
                #{msgs.email}:
                <p:inputText value="#{contatoBackBean.contato.email}" required="true" size="25"
                             id="email" label="email" requiredMessage="#{msgs.obrigatorio}">
                    <f:validator validatorId="validator.emailValidator" />
                </p:inputText>    
                <p:message for="email" />

                <p:commandButton value="#{msgs.botaoC}" action="#{contatoBackBean.verificaEmail}" 
                                 id="btnCad" ajax="false" icon="ui-icon-contact"/>            
                <p:commandButton value="#{msgs.inicio}" action="/protected/index" immediate="true" icon="ui-icon-home"/>

            </h:panelGrid>
            <p:message for="btnCad" />
        </h:form>
    </ui:define>

</ui:composition>
