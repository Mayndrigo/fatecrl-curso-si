<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <style> .text-danger { color: red; } </style>
    </h:head>
    <h:body>
        <h1>Fazer Login</h1>
        <hr/>
        <h:form>
            <label for="login">LOGIN: (flavia) </label><br/>
            <h:inputText id="login" value="#{UsuarioBackBean.usuario.login}" required="true"/>
            <h:messages for="login" class="text-danger"/>

            <br/><br/>

            <label for="senha">SENHA: (123)</label><br/>
            <h:inputSecret id="senha" redisplay="false" value="#{UsuarioBackBean.usuario.senha}" required="true"/>
            <h:messages for="senha" class="text-danger"/>

            <br/><br/>

            <h:commandButton class="btn btn-primary btn-block" value="Acessar" action="#{UsuarioBackBean.login()}"/>
        </h:form>
    </h:body>
</html>
