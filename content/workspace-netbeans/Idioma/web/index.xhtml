<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./_template.xhtml">

            <ui:define name="title">
                #{msgs.titulo}
            </ui:define>

            <ui:define name="top">
                #{msgs.titulo}
            </ui:define>

            <ui:define name="content">
                <h:form> 
                    <h:panelGrid columns="2">
                        #{msgs.idioma}: 
                        <h:selectOneMenu onchange="submit()" value="#{form.localizacao}" valueChangeListener="#{form.mudouIdioma}" converter="converter.LocalizacaoConverter">
                            <f:valueChangeListener type="#{listener.IdiomaListener}" />
                            <f:selectItems value="#{form.idiomasSuportados}" />
                        </h:selectOneMenu>
                                         
                        <ui:remove>
                            <h:selectOneMenu onchange="submit()" value="#{form.localizacao}" valueChangeListener="#{form.mudouIdioma}" converter="converter.LocalizacaoConverter">
                                <f:selectItems value="#{form.idiomasSuportados}" />
                            </h:selectOneMenu>
                        </ui:remove>
                        
                        #{msgs.nome}: 
                        <h:inputText value="#{form.nome}"/>
                    </h:panelGrid>
                    <h:commandButton action="/pagina1" value="#{msgs.botao}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
