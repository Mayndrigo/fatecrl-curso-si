<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/style.css"/>
        <title><ui:insert name="title">Title</ui:insert> - Agenda de Contatos Multiusu√°rio</title>
    </h:head>

    <h:body>

        <p:growl id="messages" showDetail="true"/>
        
        <header class="container">
            <div id="logo" class="row">
                <p class="col-md-3 text-left">
                    <h:link outcome="/sistema/painel">
                        <h:graphicImage library="img" name="logo.png" width="280" height="100"/>
                    </h:link>
                </p>            

                <h:form class="col-md-4 col-md-offset-5">
                    <h4>#{msgs.escolheridioma}:</h4>
                    <h:selectOneMenu class="form-control" onchange="submit()" value="#{LocaleMB.localizacao}" valueChangeListener="#{LocaleMB.mudouIdioma}" converter="converter.LocalizacaoConverter">
                        <f:valueChangeListener type="#{listener.IdiomaListener}" />
                        <f:selectItems value="#{LocaleMB.idiomasSuportados}" />
                        <f:view locale="#{LocaleMB.localizacao}"/>
                    </h:selectOneMenu>
                </h:form>
            </div>
        </header>

        <ui:insert name="main">Main</ui:insert>

        <hr/>

        <footer id="footer" class="container">
            <div class="row text-center">
                <ui:insert name="footer">#{msgs.textCopy}</ui:insert>
            </div>
        </footer>

        <h:outputScript name="./js/jquery.min.js" />
        <h:outputScript name="./js/bootstrap.min.js" />
        
    </h:body>

</html>
