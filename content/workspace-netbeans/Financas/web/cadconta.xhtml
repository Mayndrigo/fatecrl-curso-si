<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="top">
        Cadastrar uma Conta
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="3">
                Titular:
                <h:inputText value="#{contaBackBean.conta.titular}" required="true"
                             id="titular" label="titular"/>
                <h:message for="titular" styleClass="erro"/>
                Banco:
                <h:inputText value="#{contaBackBean.conta.banco}" required="true"
                             id="banco" label="banco"/>
                <h:message for="banco" styleClass="erro"/>
                Agência:
                <h:inputText value="#{contaBackBean.conta.agencia}" required="true"
                             id="agencia" label="agência"/>
                <h:message for="agencia" styleClass="erro"/>
                Número:
                <h:inputText value="#{contaBackBean.conta.numero}" required="true"
                             id="numero" label="número"/>
                <h:message for="numero" styleClass="erro"/>
            </h:panelGrid>
            <h:commandButton value="Cadastrar" action="#{contaBackBean.cadastrar}"/>
            <h:commandButton value="Início" action="/index" immediate="true"/>
        </h:form>
    </ui:define>

</ui:composition>
