<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Autorização</title>
    </h:head>
    <h:body>
        <h1>Carrinho de Compras</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h4>Login: (ramon)</h4>
                <h:inputText value="#{usuario.login}" required="true" label="login">
                    <h:message for="login" styleClass="erro"></h:message>                    
                </h:inputText> 
                
                <h4>Senha: (123)</h4>
                <h:inputSecret value="#{usuario.senha}" required="true" label="senha">
                    <h:message for="senha" styleClass="erro"></h:message>                    
                </h:inputSecret>
                
                <h:commandButton value="entrar" action="#{usuario.autorizar}"/>
            </h:panelGrid>
            <h:outputText value="#{param['/msg/*']}" styleClass="erro"/>
            
            <h:commandButton value="sair" action="#{usuario.sair}"/>
        </h:form>
    </h:body>
</html>
