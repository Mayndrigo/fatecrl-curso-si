<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputScript library="script" name="check.js"/>
        <title><ui:insert name="title">title</ui:insert></title>
        <f:view locale="#{form.localizacao}"/>
    </h:head>

    <h:body>

        <div id="top">
            <h:graphicImage library="img" name="logo.png" style="margin-left: 440px;margin-right: 430px"/>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>
        
        <div id="bottom">
            <ui:insert name="bottom">#{msgs.desenvolvido}</ui:insert>
        </div>

    </h:body>

</html>
